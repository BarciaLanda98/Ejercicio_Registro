<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>Registro de clientes</title>
    <link  href="estilo.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Registro de Clientes</h1>
        <form action="#" method="post">
            <label 
            for="cedula">Cedula:</label>
                <input type="text" id="cedula" name="cedula" required>
             <label 
                for="apellido">Apellidos:</label>
                <input type="text" id="apellido" name="apellido" required>
            <label 
                     for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres" required>
             <label 
                      for="direccion">Direccion:</label>
                 <input type="text" id="direccion" name="direccion" required>
             <label 
                       for="correo">Correo Electronico:</label>
                <input type="email" id="correo" name="correo" required>
             <label 
                        for="fecha-nacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
            <label 
                        for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" required>
                        <button
                    type="submit">Registrar</button>
            </form>
        </div>
    </body>
</html>
